<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: #fff;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
	
	<table border="1">
	
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Gender</th>
			<th>Address</th>
		</tr>
		
		<tr th:each = "customer : ${customerList}" th:unless="${customer.name == 'admin'}">
			<td th:text = "${customer.name}"></td>
			<td th:text = "${customer.email}"></td>
			<td th:text = "${customer.gender}"></td>
			<td th:text = "${customer.address}"></td>
		</tr>
	</table>
</body>
</html>
